<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Business Reigns ‚Äî Demo</title>
<style>
body {
    margin: 0;
    background: #0f0f0f;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.app {
    width: 360px;
    height: 720px;
    background: #151515;
    border-radius: 20px;
    padding: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    color: #fff;
}
.header { text-align: center; color: #ccc; font-size: 14px; }
.class-title { text-align: center; font-size: 18px; margin-bottom: 8px; }
.classes { display: flex; flex-direction: column; gap: 12px; }
.class-card {
    background: #f2f2f2; color: #111; border-radius: 16px;
    padding: 16px; cursor: pointer; box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}
.class-card h3 { margin: 0 0 6px 0; }
.class-card p { margin: 0; font-size: 13px; color: #444; }
.stats { display: flex; flex-direction: column; gap: 6px; }
.stat { font-size: 12px; color: #ccc; }
.stat-label { display: flex; justify-content: space-between; }
.bar { height: 6px; background: #333; border-radius: 4px; overflow: hidden; position: relative; }
.fill { height: 100%; background: #aaa; }
.preview { position: absolute; top: 0; height: 100%; opacity: 0.7; }
.plus { background: #27ae60; }
.minus { background: #c0392b; }
.card { background: #f2f2f2; color: #111; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
.card-visual { height: 80px; }
.g1 { background: linear-gradient(135deg,#5dade2,#2874a6); }
.g2 { background: linear-gradient(135deg,#ec7063,#922b21); }
.g3 { background: linear-gradient(135deg,#58d68d,#1e8449); }
.g4 { background: linear-gradient(135deg,#f4d03f,#b7950b); }
.card-text { padding: 18px; font-size: 17px; text-align: center; }
.result { font-size: 13px; color: #ccc; min-height: 40px; text-align: center; }
.choices { display: flex; gap: 6px; height: 54px; }
.choice {
    flex: 1; cursor: pointer; background: #f2f2f2; color: #111; font-size: 14px;
    display: flex; align-items: center; justify-content: center; border-radius: 12px; font-weight: bold;
}
.gameover { text-align: center; display: flex; flex-direction: column; justify-content: center; height: 100%; gap: 16px; }
.gameover button { padding: 10px; border-radius: 10px; border: none; cursor: pointer; font-size: 14px; }
.share { background: #3498db; color: white; }
.retry { background: #2ecc71; color: white; }
</style>
</head>
<body>
<div class="app" id="app"></div>
<script>
// ===== CLASSES =====
const classes = {
    startup: { title: "üöÄ –°—Ç–∞—Ä—Ç–∞–ø", desc: "–ú–Ω–æ–≥–æ –∏–¥–µ–π, –º–∞–ª–æ –¥–µ–Ω–µ–≥ –∏ –ø–æ—Å—Ç–æ—è–Ω–Ω—ã–π —Ö–∞–æ—Å", stats:{cash:40,people:70,image:30,chaos:60} },
    seller: { title: "üõí –°–µ–ª–ª–µ—Ä", desc: "–ó–∞–≤–∏—Å–∏–º–æ—Å—Ç—å –æ—Ç –ø–ª–∞—Ç—Ñ–æ—Ä–º –∏ –æ—Ç–∑—ã–≤–æ–≤", stats:{cash:60,people:30,image:40,chaos:50} },
    restaurant: { title: "üçΩ –†–µ—Å—Ç–æ—Ä–∞–Ω", desc: "–õ—é–¥–∏, –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏ —Ä–µ–ø—É—Ç–∞—Ü–∏—è —Ä–µ—à–∞—é—Ç –≤—Å—ë", stats:{cash:50,people:60,image:50,chaos:40} }
};
let stats, days=1, currentCard, resultText="";

// ===== CARDS —Å –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–º –∏ –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–º —ç—Ñ—Ñ–µ–∫—Ç–æ–º =====
const cards = [
{ text:"–î–∞—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞–º –±–æ–Ω—É—Å", v:"g1",
  left:{ e:{cash:-10,people:+5}, r:"–í—ã —Å—ç–∫–æ–Ω–æ–º–∏–ª–∏, –Ω–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏ –Ω–µ–¥–æ–≤–æ–ª—å–Ω—ã." },
  right:{ e:{cash:-20,people:+10,image:+5}, r:"–°–æ—Ç—Ä—É–¥–Ω–∏–∫–∏ –¥–æ–≤–æ–ª—å–Ω—ã, –Ω–æ –±–∏–∑–Ω–µ—Å –ø–æ—Ç—Ä–∞—Ç–∏–ª –º–Ω–æ–≥–æ –¥–µ–Ω–µ–≥." }},
{ text:"–ö–ª–∏–µ–Ω—Ç –∂–∞–ª—É–µ—Ç—Å—è –ø—É–±–ª–∏—á–Ω–æ. –û—Ç–≤–µ—Ç–∏—Ç—å –ª–∏—á–Ω–æ?", v:"g2",
  left:{ e:{image:-10,chaos:+5}, r:"–ñ–∞–ª–æ–±–∞ –æ—Å—Ç–∞–ª–∞—Å—å –±–µ–∑ –æ—Ç–≤–µ—Ç–∞, —Ä–µ–ø—É—Ç–∞—Ü–∏—è —É–ø–∞–ª–∞." },
  right:{ e:{image:+10,chaos:+5,cash:-5}, r:"–í—ã —Å–≥–ª–∞–¥–∏–ª–∏ –∫–æ–Ω—Ñ–ª–∏–∫—Ç, –Ω–æ –Ω–µ–º–Ω–æ–≥–æ –ø–æ—Ç–µ—Ä—è–ª–∏ –¥–µ–Ω—å–≥–∏." }},
{ text:"–ö–æ–º–∞–Ω–¥–∞ —É—Å—Ç–∞–ª–∞. –î–∞–¥–∏–º –≤—ã—Ö–æ–¥–Ω–æ–π?", v:"g3",
  left:{ e:{cash:+5,people:-10}, r:"–°—ç–∫–æ–Ω–æ–º–∏–ª–∏ –¥–µ–Ω—å–≥–∏, –Ω–æ –∫–æ–º–∞–Ω–¥–∞ –≤—ã–≥–æ—Ä–µ–ª–∞." },
  right:{ e:{cash:-10,people:+15}, r:"–ö–æ–º–∞–Ω–¥–∞ –æ—Ç–¥–æ—Ö–Ω—É–ª–∞, –Ω–æ –±–∏–∑–Ω–µ—Å –ø–æ—Ç—Ä–∞—Ç–∏–ª –¥–µ–Ω—å–≥–∏." }},
{ text:"–ú–æ–∂–Ω–æ —É—Å–∫–æ—Ä–∏—Ç—å—Å—è –≤ –æ–±—Ö–æ–¥ –ø—Ä–æ—Ü–µ—Å—Å–æ–≤. –†–∏—Å–∫–Ω—ë–º?", v:"g4",
  left:{ e:{chaos:-5,people:-5}, r:"–°–æ—Ö—Ä–∞–Ω–∏–ª–∏ –ø–æ—Ä—è–¥–æ–∫, –Ω–æ –ø–æ—Ç–µ—Ä—è–ª–∏ —Ç–µ–º–ø." },
  right:{ e:{cash:+10,chaos:+15}, r:"–ë—ã—Å—Ç—Ä–µ–µ, –Ω–æ –±–∞—Ä–¥–∞–∫ –≤—ã—Ä–æ—Å –∏ –¥–µ–Ω—å–≥–∏ —É—à–ª–∏." }},
{ text:"–ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å –Ω–æ–≤—ã–π —Ç—Ä–µ–Ω–¥?", v:"g1",
  left:{ e:{image:-5}, r:"–í—ã –∫–æ–Ω—Å–µ—Ä–≤–∞—Ç–∏–≤–Ω—ã, —Ä–µ–ø—É—Ç–∞—Ü–∏—è —á—É—Ç—å —É–ø–∞–ª–∞." },
  right:{ e:{image:+10,chaos:+5}, r:"–í —Ç—Ä–µ–Ω–¥–µ, –Ω–æ —Ö–∞–æ—Å –≤—ã—Ä–æ—Å." }},
{ text:"–°—ç–∫–æ–Ω–æ–º–∏—Ç—å –Ω–∞ –∫–∞—á–µ—Å—Ç–≤–µ?", v:"g2",
  left:{ e:{image:+5,people:-5}, r:"–ö–ª–∏–µ–Ω—Ç—ã –¥–æ–≤–æ–ª—å–Ω—ã —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å—é, –Ω–æ –∫–æ–º–∞–Ω–¥–∞ –Ω–µ–¥–æ–≤–æ–ª—å–Ω–∞." },
  right:{ e:{cash:+10,image:-10}, r:"–î–µ–Ω—å–≥–∏ —Å—ç–∫–æ–Ω–æ–º–ª–µ–Ω—ã, –¥–æ–≤–µ—Ä–∏–µ –∫–ª–∏–µ–Ω—Ç–æ–≤ –ø–æ—Å—Ç—Ä–∞–¥–∞–ª–æ." }},
{ text:"–†–∞–∑—Ä–µ—à–∏—Ç—å —É–¥–∞–ª—ë–Ω–∫—É?", v:"g3",
  left:{ e:{people:-10}, r:"–ö–æ–º–∞–Ω–¥–∞ –Ω–µ–¥–æ–≤–æ–ª—å–Ω–∞ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ–º –≥–∏–±–∫–æ—Å—Ç–∏." },
  right:{ e:{people:+10,chaos:+5}, r:"–ì–∏–±–∫–æ—Å—Ç—å —É–≤–µ–ª–∏—á–∏–ª–∞—Å—å, –Ω–æ –∫–æ–Ω—Ç—Ä–æ–ª—å –æ—Å–ª–∞–±." }},
{ text:"–ù–∞–≤–µ—Å—Ç–∏ –ø–æ—Ä—è–¥–æ–∫ –≤ –ø—Ä–æ—Ü–µ—Å—Å–∞—Ö?", v:"g4",
  left:{ e:{chaos:+5}, r:"–ë–∞—Ä–¥–∞–∫ –Ω–∞–∫–∞–ø–ª–∏–≤–∞–µ—Ç—Å—è, –∫–æ–º–∞–Ω–¥–∞ –≤ —Ä–∞—Å—Ç–µ—Ä—è–Ω–Ω–æ—Å—Ç–∏." },
  right:{ e:{cash:-10,chaos:-15}, r:"–ü—Ä–æ—Ü–µ—Å—Å—ã —É–ª—É—á—à–µ–Ω—ã, –Ω–æ –¥–æ—Ä–æ–≥–æ –æ–±–æ—à–ª–æ—Å—å." }}
];

// ===== RENDER =====
const app = document.getElementById("app");

function renderClassSelect(){
    app.innerHTML = `
        <div>
            <div class="class-title">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø –±–∏–∑–Ω–µ—Å–∞</div>
            <div class="classes">
                ${Object.keys(classes).map(k=>`
                    <div class="class-card" onclick="startGame('${k}')">
                        <h3>${classes[k].title}</h3>
                        <p>${classes[k].desc}</p>
                    </div>
                `).join('')}
            </div>
        </div>`;
}

function renderGame(){
    app.innerHTML = `
        <div class="header">–î–µ–Ω—å ${days}</div>
        <div class="stats">
            ${stat("üí∞ –î–µ–Ω—å–≥–∏","cash")}
            ${stat("üë• –ö–æ–º–∞–Ω–¥–∞","people")}
            ${stat("üìà –†–µ–ø—É—Ç–∞—Ü–∏—è","image")}
            ${stat("‚öôÔ∏è –ü—Ä–æ—Ü–µ—Å—Å—ã","chaos")}
        </div>
        <div class="card">
            <div class="card-visual ${currentCard.v}"></div>
            <div class="card-text">${currentCard.text}</div>
        </div>
        <div class="result">${resultText}</div>
        <div class="choices">
            <div class="choice" onmouseenter="preview('left')" onmouseleave="clearPreview()" onclick="choose('left')">–ù–ï–¢</div>
            <div class="choice" onmouseenter="preview('right')" onmouseleave="clearPreview()" onclick="choose('right')">–î–ê</div>
        </div>
    `;
}

function stat(label,key){
    return `<div class="stat">
        <div class="stat-label"><span>${label}</span><span>${stats[key]}%</span></div>
        <div class="bar" id="bar-${key}"><div class="fill" style="width:${stats[key]}%"></div></div>
    </div>`;
}

// ===== GAME LOGIC =====
function startGame(cls){
    stats = {...classes[cls].stats};
    days=1;
    nextCard();
}

function nextCard(){
    currentCard = cards[Math.floor(Math.random()*cards.length)];
    resultText = "";
    renderGame();
}

function choose(side){
    const eff = currentCard[side].e;
    for(let k in eff) stats[k]=Math.max(0,Math.min(100,stats[k]+eff[k]));
    resultText=currentCard[side].r;
    days++;
    setTimeout(()=>{
        if(Object.values(stats).some(v=>v<=0)) gameOver();
        else nextCard();
    },600);
}

function preview(side){
    clearPreview();
    const eff=currentCard[side].e;
    for(let k in eff){
        const bar=document.getElementById("bar-"+k);
        const p=document.createElement("div");
        p.className="preview "+(eff[k]>0?"plus":"minus");
        p.style.width=Math.abs(eff[k])+"%";
        bar.appendChild(p);
    }
}

function clearPreview(){ document.querySelectorAll(".preview").forEach(p=>p.remove()); }

// ===== GAME OVER =====
function gameOver(){
    app.innerHTML = `
    <div class="gameover">
        <h1>–ë–∏–∑–Ω–µ—Å –∑–∞–∫—Ä—ã–ª—Å—è</h1>
        <p>–í—ã –ø—Ä–æ–¥–µ—Ä–∂–∞–ª–∏—Å—å <b>${days}</b> –¥–Ω–µ–π</p>
        <button class="share" onclick="share()">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
        <button class="retry" onclick="location.reload()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>`;
}

function share(){
    const text = `–Ø –ø—Ä–æ–¥–µ—Ä–∂–∞–ª—Å—è ${days} –¥–Ω–µ–π –≤ Business Reigns. –ê —Ç—ã?`;
    if(navigator.share) navigator.share({ text });
    else alert(text);
}

// START
renderClassSelect();
</script>
</body>
</html>
